group 'me.evrooij.groceries-back-end'
version '1.0-SNAPSHOT'

apply plugin: 'java'

//mainClassName = 'me.evrooij.BlogService'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    // https://mvnrepository.com/artifact/org.hibernate/hibernate-gradle-plugin
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.1.0.Final'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
//    compile group: 'org.hibernate', name: 'hibernate-gradle-plugin', version: '4.2.8.Final'
//    compile 'org.hibernate:hibernate-core:5.2.5.Final'

    compile 'com.sparkjava:spark-core:2.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
}
