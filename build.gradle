group 'me.evrooij.groceries-back-end'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes "Main-Class": "me.evrooij.Main"
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

